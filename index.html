<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Page</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2ed6ec; /* couleur unique du fond */
        }

        .card {
            background: white;
            padding: 60px 80px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 { color: #333; margin-bottom: 40px; font-size: 30px; }

        .container { display: flex; gap: 30px; justify-content: center; }

        .btn {
            padding: 20px 45px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background: #2f80ed;
            transition: 0.2s;
        }

        .btn:nth-child(2) { background: #27ae60; }
        .btn:hover { transform: scale(1.05); }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            background: #333;
            color: white;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Bienvenue sur ma page</h1>
        <div class="container">
            <button class="btn" onclick="ouvrirCV()"><a href="cv.html">CV</a> </button>
            
            <button class="btn" onclick="ouvrirCalculatrice()"><a href="calcul.html">Calculatrice</a> </button>
            
        </div>
    </div>
    <script>
        function ouvrirCV() { window.location.href = "cv.html"; }
        function ouvrirCalculatrice() { window.location.href = "calcul.html"; }
    </script>

</body>
</html>
